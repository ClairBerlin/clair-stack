version: '3.8'

services:

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD
    ports:
      # For the application's endpoints
      - target: 80
        published: 8889
    depends_on:
      - db
    networks:
      - backend

  managair_server:
    volumes:
      # Mount the local source code folder for quick iterations.
      # See: https://www.docker.com/blog/containerized-python-development-part-3/
      - type: bind
        source: ./managair/
        target: /code
    ports:
      # To attach to the debugger
      - target: 3000
        published: 3000
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    deploy:
      placement:
        constraints:
          - node.role == manager # For bind-mounts on swarm to work

  ingestair:
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
